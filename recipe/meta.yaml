{%set name = "dbfread" %}
{%set version = "2.0.7" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "07c8a9af06ffad3f6f03e8fe91ad7d2733e31a26d2b72c4dd4cfbae07ee3b73d" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: {{ build_num }}
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - dbfread

about:
  home: https://dbfread.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'read data from dbf files'
  dev_url: https://github.com/olemb/dbfread
  doc_url: https://dbfread.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
